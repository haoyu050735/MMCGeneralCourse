<p><label class="label_comment"><b>1101｜0星｜甜度5｜涼度1｜86(137/175)</b><br><br>基本上學生在這堂課就是要學會如何巴結老師和三芝區公所的人，當免費勞工，秀一秀自己和家長在馬偕體系的人脈，然後相信主的恩惠。要做一堆沒有意義的報告，然後還要在老師面前講一番大道理(幹話)。可惜這堂課一定是必修，沒得選。唯一的好處就是會有服務學習時數，會依照成績來給，所以上課的學習單和課後回饋要記得好好寫。但是感覺批改學習單的方式也沒有什麼準則，所以記得抱持隨緣的心，不要得失心太重。<br></label> </p>  
<p><label class="label_comment"><b>1091｜0星｜甜度7｜涼度3｜91分</b><br><br>被傳教，講者們不尊重其他宗教信仰的人，會被強迫禱告(結束禱告，如果做中間你沒機會可以自己離開，因為怕走出去會干擾到其他人)。部分獎者還會發表歧視性言論，是沒想到這個年代還能聽到的話，果然教會ㄏㄏ。還要莫名其妙做一個無法改變現狀又可能會打擾當地居民的服務學習專題。很無聊的必修，寫完心得給旁邊的人幫你交就可以閃人了<br></label> </p>
