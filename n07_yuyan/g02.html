<p><label class="label_title">HE525A｜台語(二)<br></label></p>
<p><label class="label_info">語言類｜張嘉讌<br></label></p>
<p><label class="label_comment"><b>1102｜4星｜甜度9｜涼度6｜91分(13/29)</b><br><br>期中考(唱台語歌)+報告+期末考(念課文)<br><br>拜託，如果不會台語，或是程度普通，請去修台語一，不要相信「台語一和台語二是一樣的課」這種事情。我就是那個被騙來上的傻子，所以痛苦的過了一學期。上課基本上就是念課文，不過老師發現你不會說之後，會不時的電你，要有心理準備。老師的情緒起伏也很大，所以要適應一下。<br></label> </p>
<p><label class="label_comment"><b>1101｜4星｜甜度9｜涼度5｜91分</b><br><br>上課不算涼，不太能做自己的事，不過做自己的事老師好像也不會抓？如果真心想學臺語修這個課可以學到很多。給分很甜我91是23名。老師說話滿直接的，如果不太能接受可能盡量不要選這堂課。<br></label> </p>
<p><label class="label_comment"><b>1101｜3星｜甜度10｜涼度7｜91分</b><br><br>期中考(唱歌)、報告、期末帶讀、老師的喜好<br><br>感覺上課就是聽歌、聽老師八卦&講故事，帶讀課本有時候還會叫台語比較好的同學帶，其實有一點沒有學得很紮實的感覺，不過課本的內容還有附音檔倒是挺划得來(她只提供給自己的學生)。<br>分數還挺甜的，也是少數可以練到醫用台語的機會<br></label> </p>
<p><label class="label_comment"><b>1101｜3星｜甜度9｜涼度7｜92分(14/30)</b><br><br>老師不會放棄每個認真學的學生，但老師情緒很激昂<br>上課方式: 聽台語歌 ，聊一下天， 輪流報告，唸單字，帶課文，小考(不會算成績) <br></label> </p>
<p><label class="label_comment"><b>1092｜5星｜90分</b><br><br>很甜很涼<br><br>該做的報告、考試認真做(不用花很多時間)，分數自然就會不錯。唯一小缺點是老師個性比較特別，需要習慣一下。對會講台語的人來說非常甜和涼<br></label> </p>
<p><label class="label_comment"><b>1091｜4星｜90分</b><br><br>平時作業為台語一次自我介紹以及一次台語聽寫考；期中考為唱歌，期末考為念台語課文<br><br>需要購買300元的教材，家傳若有則免，不需用任何基礎也可學<br></label> </p>
