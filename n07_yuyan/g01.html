<p><label class="label_comment"><b>1111｜3星｜甜度7｜涼度7｜90分</b><br><br>唱台語歌，個人口頭報告，讀課本內容<br><br>上課不能滑手機跟任何3c產品，不能聊天，只能跟老師聊天。老師是台語的權威，她強調自己教的是正宗台語。<br></label> </p>
<p><label class="label_comment"><b>1102｜5星｜甜度10｜涼度10｜93分</b><br><br>一個報告（最愛吃的食物）+期中唱歌+期末唸課文<br><br>老師很注重認真學習，上課不要滑手機，然後認真學，老師給的分數不會讓你失望<br></label> </p>
<p><label class="label_comment"><b>1092｜5星｜94分</b><br><br>老師上課很有趣，只要願意練習、回應，分數就不錯<br></label> </p>
<p><label class="label_comment"><b>1092｜5星｜90分</b><br><br>非常涼 需要唱歌跟報告，但不用花很多時間準備。 老師上課會先放幾首台語歌、講一下故事（差不多會花個30分鐘）然後會帶大家唸課文或點人唸。老師會選班代，班代分數好像會是最高分，其他人的分數從班代以下開始打<br></label> </p>
<p><label class="label_comment"><b>1092｜5星｜89分</b><br><br>算簡單的課，只是上課會被點起來念台語<br></label> </p>
<p><label class="label_comment"><b>1092｜2星｜甜度6｜涼度7｜</b><br><br>嗯…很看學生，老師通常只會叫一些她認識、他喜歡的學生回答問題，那些學生分數就比較高，跟台語程度也沒什麼關係，台語程度好老師覺得很棒，台語程度不好老師也覺得你很努力，我就是那個沒被老師記住也沒被在乎的分數普普可憐蟲<br></label> </p>
<p><label class="label_comment"><b>1091｜4星｜93分</b><br><br>這堂課很重要是要讓老師喜歡妳 只要願意練習 老師給的分數都不會太低 而且上課的時候也不用到很認真 老師講故事的時候可以睡覺<br></label> </p>
<p><label class="label_comment"><b>1091｜4星｜93分</b><br><br>前半堂課不用太認真，開始講台語課本的時候要開始認真聽，最好能稍微練習一下，只要老師發現你有進步，分數都不會太差。上課可以多多回應老師，老師會很喜歡你。<br></label> </p>

<p><label class="label_comment"><b>1102｜5星｜甜度9｜涼度7｜95分</b><br><br>出席（通常不會點名，但如果班上人數明顯不對，老師就會開始點名，被抓到翹課沒請假的，老師會很在意/基本上有跟班代請假老師都可以接受，還會關心你）、報告、唱歌、期末抽唸課文<br><br>我覺得課程是完全無壓力的，雖然老師會點人唸課文，但是當遇到不會唸或是唸的沒有那麼好的，老師都會停下來教你。即使是台語底子沒有那麼好的學生，只要上課認真，不要老師教了很多遍的單字還一直忘記，老師都是很耐心的～分數的部分我覺得也算蠻高的！應該幾乎全班都有90分上下<br></label> </p>
