<p><label class="label_title">日語(一)<br></label></p>
<p><label class="label_info">語言類｜李麗雲<br></label></p>
<p><label class="label_comment"><b>1101｜5星｜甜度10｜涼度8｜95分</b><br><br>如果是想要認真修日文，但是又不要份量太重的話會很適合。可以的話，趁放假的時候學一下50音，就能輕鬆上課半學期。但是如果只是想要修一門語言學分，背50音會有一點痛苦，所以不太推薦。
上課內容前半學期是50音，後面會教一些簡單的文法。老師教的文法內容至扎實，但是考試不至於會考到那麼難。不過，老師考試的範圍有時候會講不太清楚，所以有問題的話一定要去問。</label> </p>
<p><label class="label_comment"><b>1091｜4星｜甜度7｜涼度6｜77分</b><br><br>會有小考、期中、期末，老師偏嚴肅，但可以學到東西</label> </p>
<p><label class="label_comment"><b>1091｜4星｜90分</b><br><br>作業10% 平時20% 期中考30% 期末考40%<br><br>可以學到很多東西!但對沒學過日文的人來說，是需要花時間準備的科目(期中考五十音)，老師給分沒有特別甜，付出多少努力就得到多少分。學期中活動多又沒學過日文的人要慎選<br></label> </p>
<p><label class="label_comment"><b>1091｜3星｜100分</b><br><br>作業10%+出席&平時20%+期中30%+期末40%
<br><br>很甜很涼or很甜普通涼(看有沒有50音基礎)<br><br>
上課範圍不會超過日檢N5，有日文50音基礎的基本上來選可以混整學期（誤）。老師沒有打算要刁難學生的意思，期中、期末考題跟作業都不難。平時成績是四人一組，然後上台練習課本裡的會話(一個人負責1-2句而已)。期中考會提前給20個單字然後考10題聽寫+50音默寫。作業就是抄50音3次&寫期末自我介紹草稿(老師會給範本，照著填然後背起來就好了，自我介紹內容只有6-7句話左右）。期末考考口試，就是背一次自我介紹給老師聽，然後問你幾個簡單的小問題這樣。老師上課會點名。<br></label> </p>
