<p><label class="label_info">語言類｜李麗雲<br></label></p>

<p><label class="label_comment"><b>1101｜4星｜甜度9｜涼度7｜95分(11/30)</b><br><br>本人是完全沒有日文基礎(連五十音都不會那種)來修，但是是真心有興趣、有想學！推薦也是有想學皮毛的人可以選(麗雲名言：之後要自學的話，要先學會基礎才知道怎麼查字典。)，認真聽一下真的可以學到一點東西。<br>期中是考五十音平假名，期末是講兩人對話的一小篇自我介紹(老師有給稿，基本上改一些名字什麼的就好了 蠻簡單~)+基本動詞變化&助詞重組句子的筆試(上課有聽考前研究一下就沒什麼大問題)。上課其實可以做自己的事，尤其老師內容常常會重複講，點人也大部分都那幾位(真的被點到趕快問旁邊XD)，但平常都完全沒在聽的話期末可能有點危險，會需要找同學教一下。</label> </p>
<p><label class="label_comment"><b>1101｜5星｜甜度10｜涼度8｜100分</b><br><br>如果是想要認真修日文，但是又不要份量太重的話會很適合。可以的話，趁放假的時候學一下50音，就能輕鬆上課半學期。但是如果只是想要修一門語言學分，背50音會有一點痛苦，所以不太推薦。<br>上課內容前半學期是50音，後面會教一些簡單的文法。老師教的文法內容至扎實，但是考試不至於會考到那麼難。不過，老師考試的範圍有時候會講不太清楚，所以有問題的話一定要去問。</label> </p>
<p><label class="label_comment"><b>1101｜4星｜甜度7｜涼度5｜91分(18/30)</b><br><br>恩...聽說真正涼的是日文二(有鑑於某次日文二未開成，老師會在上課大力宣傳日文二XD)，對於完全沒基礎的學起來多少有點吃力，建議可以先利用寒暑假自學五十音，那麼到期中會相對輕鬆很多；期中後學必較多偏動詞與介係詞的語法，雖然很基本的東西但是對於初學的我還是花了一點時間啦:P，而且老師上課有點跳痛，如果沒有很專心聽他上課常常會聽不懂她在說啥，但至少她同一個概念會重複個3、4堂課吧XD 然後...看到成績蠻意外的，我以為自己不會太高，結果有9開頭，那說明老師上課雖然有點機車但給分歧時還不賴啦XD</label> </p>
<p><label class="label_comment"><b>1091｜4星｜甜度7｜涼度6｜77分</b><br><br>會有小考、期中、期末，老師偏嚴肅，但可以學到東西</label> </p>
<p><label class="label_comment"><b>1091｜4星｜90分</b><br><br>作業10% 平時20% 期中考30% 期末考40%<br><br>可以學到很多東西!但對沒學過日文的人來說，是需要花時間準備的科目(期中考五十音)，老師給分沒有特別甜，付出多少努力就得到多少分。學期中活動多又沒學過日文的人要慎選<br></label> </p>
<p><label class="label_comment"><b>1091｜3星｜100分</b><br><br>作業10%+出席&平時20%+期中30%+期末40%<br><br>很甜很涼or很甜普通涼(看有沒有50音基礎)<br><br>上課範圍不會超過日檢N5，有日文50音基礎的基本上來選可以混整學期（誤）。老師沒有打算要刁難學生的意思，期中、期末考題跟作業都不難。平時成績是四人一組，然後上台練習課本裡的會話(一個人負責1-2句而已)。期中考會提前給20個單字然後考10題聽寫+50音默寫。作業就是抄50音3次&寫期末自我介紹草稿(老師會給範本，照著填然後背起來就好了，自我介紹內容只有6-7句話左右）。期末考考口試，就是背一次自我介紹給老師聽，然後問你幾個簡單的小問題這樣。老師上課會點名。<br></label> </p>
