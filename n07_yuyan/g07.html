<p><label class="label_title">HE520A｜法語(一)<br></label></p>
<p><label class="label_info">語言類｜陳昱仰<br></label></p>

<p><label class="label_comment"><b>1092｜3星｜77分</b><br><br>期末考成績=學期成績<br><br>1. 上課過程輕鬆，老師認真，也不會管大家在幹嘛，努力學努力背的話可以學到不少，但如果沒興趣的話就會有點吃力。
2. 沒點過名，只是偶爾會在名單裡面抽同學讀單字。
3. 沒期中考，期末考可以選錄影片或考試，我們這學期選考試，變遠距之後就用open book的方式考，考題數量蠻多偏難，但老師說他會以全班程度調分。<br></label> </p>
<p><label class="label_comment"><b>1092｜3星｜88分</b><br><br>上課速度慢，有點無聊。不適合已經有基礎的同學選修。<br></label> </p>
<p><label class="label_comment"><b>1092｜4星｜93分</b><br><br>期末考試100%（可以選考試或拍影片），普通甜 非常涼，
老師上課不會點名但很認真教，可以學到東西，法文一些基本對話應該是沒問題。每次上課都會複習之前教的才開始上新的。<br></label> </p>
<p><label class="label_comment"><b>1091｜0星｜81分</b><br><br>老師上課有點無聊，但有心還是學的到東西，期末作業記得要選拍片，很麻煩但比較簡單<br></label> </p>
