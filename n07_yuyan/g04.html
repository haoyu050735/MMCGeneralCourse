<p><label class="label_comment"><b>1102｜5星｜甜度10｜涼度9｜97.5(2/25)</b><br><br>期中+期末兩篇報告<br><br>老師教的進度會比日文一還快，整體的課程十分的充實。不過上完新的內容，通常會在下一堂課複習一下，所以不太會有壓力。唯二的作業就是那兩篇期中期末報告，所以挺輕鬆的。只要會五十音和簡單的句型，非常推薦來這門課！<br></label> </p>  
<p><label class="label_comment"><b>1092｜5星｜95分</b><br><br>超爆簡單の期中期末作業<br><br>超甜超涼<br><br>期中期末作業就是寫小短文，老師會說參考課本第幾頁的哪一篇文章，然後就自己代換單詞進去就收工了。上課老師會叫你讀課本的句子，所以要有一點50音基礎~<br></label> </p>
