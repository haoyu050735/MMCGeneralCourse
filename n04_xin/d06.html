<p><label class="label_comment"><b>1112｜5星｜甜度8｜涼度8｜94分(1/18)</b><br><br>報告67%+平時33%<br><br>期中期末各一篇報告，兩篇報告都在期末周後繳交。一篇是杜蘭朵改寫、另一篇是瘋狂理髮師結局分析，老師的報告題目都很開放、讓大家自由發揮，不會有太多限制。我個人覺得寫這兩篇報告滿有趣的。（杜蘭朵我寫了超過一萬字，96分；瘋狂理髮師則搭配圖表做分析，96分）<br>老師說他能容忍一學期至多翹2次課，翹超過2次會被當掉。每堂都會點名，不需要寫筆記或考試，只要去聽課就好。報告好好寫的話單篇分數可以拿 87~90 以上不是問題。雖然不是特別甜，但看舞台劇滿有趣的、是一門幫助發掘新興趣的課。<br></label> </p>
<p><label class="label_comment"><b>1092｜4星｜87分</b><br><br>期中期末報告各33%，平時成績34%(出席率、回答問題之類的)<br><br>普通涼普通甜<br><br>收穫很多!想了解歌劇的同學很推薦選修，不論有沒有古典樂底子都行，老師講課很有趣還會欣賞歌劇。沒有考試!只有期中期末各一篇歌劇欣賞的報告，認真寫分數就會不錯。不過分數跟其他很甜的課比起來就沒那麼高，(87.0排名第3)<br></label> </p>
