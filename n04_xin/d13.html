<p><label class="label_comment"><b>1112｜5星｜甜度10｜涼度7｜85分</b><br><br>每堂課都會點名，感覺出席的佔分算蠻大的（可能）。老師人超級好、很可愛，基本上每次上課都會畫一張素描，每個禮拜有不同主題（人物、風景、自畫等等）。如果畫不完可以帶回家畫，也不用擔心自己畫不好！我大概是全班畫最醜的😂老師只會提醒你比例大概的樣子，很尊重每個人的畫風，上課不會很有壓力。不過期末要辦展算是比較累一點，但比起做報告還是好很多。整體來說是一堂老師很棒、不會很有壓力，對新手而言能學習到素描大概在幹嘛。<br></label> </p>
