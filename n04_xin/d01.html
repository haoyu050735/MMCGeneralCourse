<p><label class="label_title">HE425A｜台灣當代小說中的社會史貌<br></label></p>
<p><label class="label_info">心領域｜曾文瑩<br></label></p>
<p><label class="label_comment"><b>1101｜4星｜甜度8｜涼度9｜93(1/22)</b><br><br>學期初就會分好要報告的組別主題跟內容也會先確定，每兩個禮拜一組報告，報告的時候還蠻喜歡打斷人更正你可能講得不太對（？）的地方，報告完她就會補充，然後她講的東西有些會變成期末的申論題答案，所以還是可以大概聽一下，她也不太會管底下的人在幹嘛， 期中沒有考試只要交書面作業就好。<br></label> </p>
<p><label class="label_comment"><b>1092｜5星｜91(第5名/25人)</b><br><br>老師上課很有趣，可以在上課做自己的事，每組會有一次的小說報告，老師會給予很充沛的知識補充及很鼓勵性的回饋。	<br></label> </p>
<p><label class="label_comment"><b>1091｜5星｜90分</b><br><br>老師上課很Free的，我常看到許多人在教室後方做自己的事，老師其實都閉兩隻眼在看。聖誕節還自掏腰包請每個人吃零食，還抽出幾個人送老師精心準備的禮物(諸如乳液之類)，可以感受到老師滿滿愛心。基本上開學會分組，大約4個人一組介紹指定的一個文人並於課堂上報告(像張愛玲、黃春明等)，老師將於報告後做一個更深入的講解。對華文文壇文人有興趣的可以學到東西，對文學沒興趣的我認為這堂課負擔也不會太大。期中以書面報告呈現，有一至二個禮拜能夠書寫；期末則是在一個禮拜前給題目，當天手寫。期中的題目傾向自我上網找資料以及自我心得感想，期末題目則建議閱讀課堂上介紹的小說篇章，才能理解題目欲表達的意思。老師人真的超耐斯，且對於台灣當代小說的社會史貌其實有相當淵博的知識，如果你也喜歡閱讀，歡迎來上這堂課。(順帶一提，90是這學期最高分，如果有分數考量的朋友，可以多多思量囉)<br></label> </p>
