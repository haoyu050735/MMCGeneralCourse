<p><label class="label_comment"><b>1111｜5星｜甜度10｜涼度8｜95分</b><br><br>雖然全英文授課有點壓力，但裡面的作業頗輕鬆，自己作業大部分都沒教，如果有教的話，常常是上課花30秒搞定，就因為這種敷衍的態度，和破爛的英文，導致我分數是倒數第二，但學期95，夠拉GPA吧？ 又不用動腦，只要坐在那邊兩節課，就完事了<br></label> </p>
<p><label class="label_comment"><b>1101｜5星｜甜度9｜涼度6</b><br><br>上課參與<br><br>總之就是盡可能地跟他聊天還有課堂參與就行了，英文好不好我倒是覺得其次，因為我上課有大概一半的時間都聽不懂他在講甚麼，但他還是很喜歡跟我們說話(?)。<br></label> </p>
<p><label class="label_comment"><b>1092｜3星｜97分</b><br><br>甜，不太涼<br><br>每個禮拜都有文章要寫，但不確定老師知不知道每個人有沒有交，期末因為遠距，要弄個劇本，線上演戲蠻好玩的<br></label> </p>  <p><label class="label_comment"><b>1092｜3星｜91分</b><br><br>出席率、有作業(不知道佔多少)、期末分組演戲(?之類的<br><br>不太涼 頗甜<br><br>幾乎每星期都有作業 有些有點麻煩 而且經常要分組(有時候會跟完全不認識的一起 有好有壞) P.s. 我的英文程度不太好 有時會有點壓力 因為大家英文都蠻好的<br></label> </p>
<p><label class="label_comment"><b>1082｜4星｜95分</b><br><br>跟寫作、會話差不同<br>同寫作、會話	<br></label> </p>
<p><label class="label_comment"><b>1082｜4星｜93分</b><br><br>很甜很涼<br><br>如果不排斥講英文又願意跟Jamie聊天的話分數還不錯。作業有點麻煩 可能要分組報告或是寫文章。可以練習英語口說跟寫作<br></label> </p>
