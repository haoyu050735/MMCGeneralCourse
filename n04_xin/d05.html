<p><label class="label_comment"><b>1101｜5星｜甜度8｜涼度10｜88分(第11名)</b><br><br>自訂項目20+期中40+期末40<br>上課以看紀錄片為主，紀錄片內容主要會探討一些時事議題：女性平權、外籍新娘、外籍勞工等，老師在課前或課後會有導讀跟一些講解，但都是老師講話，學生之間不用互動，如果討厭跟別人討論的人，很推薦XD 老實說老師挑的議題都蠻有趣的，但這種就是見仁見智了。 如果想划水上課的人，只需要有認識的朋朋在裡面上課，每次告訴你紀錄片的名字就好了。 期中、期末考是手寫題，主要考試內容為平常播的紀錄片的想法跟反思，而考試期間可以用電子產品查詢，所以忘記內容沒關係（沒上課也沒關係），只要知道片名查一下就可以了。基本上寫好寫滿應該還行拉。<br></label> </p>
<p><label class="label_comment"><b>1101｜4星｜甜度7｜涼度9｜91分</b><br><br>平時作業20%期中期末各40%<br>每堂課會看紀錄片 不會點名 但會有兩三次要寫一下作業 期中期末很簡單就是寫你對紀錄片的議題的一些想法<br></label> </p>
<p><label class="label_comment"><b>1091｜5星｜93分</b><br><br>很甜很涼<br><br>上課就是看紀錄片，然後影片播完會留時間給你紀錄一下你看到甚麼，寫完交給老師保管就可以走人。不會點名。期中就是開學~期中前的電影挑一部，然後在課堂上寫心得(可以查手機、上網找資料，當然還有你每堂課的紀錄紙)，期末也是期中~期末挑一部寫心得，考試形式跟期中考一樣；原則上把那張作答用的A4紙填越滿，分數就越好看。<br></label> </p>
