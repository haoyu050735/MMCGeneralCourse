<p><label class="label_comment"><b>1101｜5星｜甜度10｜涼度9｜90分</b><br><br>期中考20%,期末考20%,學期報告50%,課堂參與10%<br>基本上不去上課應該不會怎樣，印象中老師沒點名過（除了第一次），老師上他的課，同學桌上都擺著一臺電腦做自己的事，最麻煩的作業大概就是期末作業，要規劃一份旅遊行程，除此之外沒有什麼作業上的負擔。其實老師講解神話故事還蠻有趣的，有興趣的人可以考慮修這門課。<br></label> </p>
<p><label class="label_comment"><b>1101｜3星｜甜度4｜涼度6｜84分(17/25)</b><br><br>學期報告（佔蠻重）期中期末學習單 兩個作業<br>上課本身很涼可以做自己的事不會點名 學期報告需要花些時間 期中期末學習單偏申論題根據上課內容回答自己的看法 建議對設計國外旅遊（學期報告）有興趣的人再選<br></label> </p>
