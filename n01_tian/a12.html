<p><label class="label_title">HE125A｜易經與人生<br></label></p>
<p><label class="label_info">天領域｜蕭旭府<br></label></p>
<p><label class="label_comment"><b>1101｜4星｜93(9/25)分</b><br><br>期中期末有背卦名和八卦衍生意義就有基本分，解卦的部分基本上合理就會給滿分。 我個人是覺得上課其實蠻有趣的，老師會引例子來解釋卦義。大概就跟老師國文課的感覺差不多吧，沒有想像中那麼枯燥乏味。<br></label> </p>
<p><label class="label_comment"><b>1101｜3星｜甜度5｜涼度7</b><br><br>可以自習，不過會有老師講解的聲音當背景音（如同國文必修一樣） 平時沒小考，可是會有一堆zuvio 期中期末範圍不多，算是輕鬆的考試 不過整體而言，上課內容多數都是自學便可以學會，或是上網查就找到跟老師說的一模一樣的解釋，知識密度相當不高，若期待精實地學到易經的話，可以先跳過此門課。<br></label> </p>
<p><label class="label_comment"><b>1101｜4星｜甜度8｜涼度4｜95分</b><br><br>平時40%+期中30%+期末30%<br>期中期末都要背掛名和八卦，但不會太難，有背就有分。其他解掛的題只要照著上課記的筆記寫就好，老師給分都很寬鬆(基本上是滿分)。個人覺得上課還蠻輕鬆的，但考試還是需要準備一下啦。<br></label> </p>
<p><label class="label_comment"><b>1101｜5星｜甜度9｜涼度7｜96分</b><br><br>比較硬的地方在於要背卦序跟一些相關的知識，但我覺得以通識來說花一點時間背這些東西其實也還好，尤其個人覺得蠻有趣的(?)而且上完這堂課其實基本上就會簡單的卜卦解卦，然後聽一些旭府的人生經驗以及易經的解釋來反省自己的人生我覺得很不錯。<br></label> </p>
<p><label class="label_comment"><b>1092｜4星｜甜度8｜涼度4｜94分</b><br><br>期中、期末考試，出席率(?) Zuvio答題<br>對易經有興趣可修，但不涼，要背的東西滿多的。是有卜卦教學，但還是要懂卦義嘛，你說是不是呢，所以上課加減聽，會考。有背就會甜。<br></label> </p>
