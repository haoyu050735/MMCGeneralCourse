<p><label class="label_comment"><b>1101｜4星｜甜度9｜涼度7｜94.88分(排名:11/24)</b><br><br>平時20% 期中演戲35% 期末個人報告 45%<br>老師人很好，多跟老師互動，平時成績就會很高
但很多人上課都在做自己的事情...
對基督教有興趣的人可以修。<br></label> </p>
<p><label class="label_comment"><b>1101｜4星｜甜度10｜涼度10｜97.7分</b><br><br>期中演戲、期末7分鐘個人ppt報告(可照稿念) 好像還有一點平時成績(?)<br>涼，一群人坐後面做了一整學期自己的事老師都沒說甚麼，只要適時給予老師一點回應相信就會給你不錯的成績。
期中劇本老師也會給，只要花一點時間(老實說我們這組事前準備幾乎不到1小時，實際也演沒幾分鐘，反正超涼老師又不刁難啦)找些音效、道具，讓老師看見你們有用心且切合主題，分數感覺都給很高。
阿如果對這間學校過多基督教置入反感不願意修也沒關係，至少我覺得這堂課的老師不會像曾X光或其他那種硬要你信教的fu<br></label> </p>
<p><label class="label_comment"><b>1092｜4星｜90.8分</b><br><br>平時20%+期中35%(分組演戲)+期末45%(個人報告)<br>涼。上課可以完完全全做自己的事情，上課主題都是有關基督教的歷史或相關事件。
平時成績是老師會問上周上課的內容，答對的人可以拿到加分卡，以此加分。期中自己分組，老師會提供一些劇本，大家簡單演一演即可，老師給分不會太苛，期中成績包含同學間的給分。期末是針對上課的主題或是馬偕博士做發表，老師給分還不錯。
整體而言，老師人非常好，但除非你本身信仰基督教等宗教，不然應該沒有強大專注力每節課都認真聽課，適合拿來讀書或是做事的課<br></label> </p>
<p><label class="label_comment"><b>1092｜5星｜甜度10｜涼度10｜95分</b><br><br>很甜很涼<br>分數很甜、上課極涼。可以做自己的事，回答問題還有加分。期中是分組演戲，老師也會給我們劇本參考；
  期末是個人上台報告，要事先傳稿給老師，報告時就可以照樣講。 <br></label> </p>
