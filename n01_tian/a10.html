<p><label class="label_comment"><b>1092｜4星｜90.8分</b><br><br>平時20%+期中35%(分組演戲)+期末45%(個人報告)<br>涼。上課可以完完全全做自己的事情，上課主題都是有關基督教的歷史或相關事件。
平時成績是老師會問上周上課的內容，答對的人可以拿到加分卡，以此加分。期中自己分組，老師會提供一些劇本，大家簡單演一演即可，老師給分不會太苛，期中成績包含同學間的給分。期末是針對上課的主題或是馬偕博士做發表，老師給分還不錯。
整體而言，老師人非常好，但除非你本身信仰基督教等宗教，不然應該沒有強大專注力每節課都認真聽課，適合拿來讀書或是做事的課<br></label> </p>
