<p><label class="label_comment"><b>1112｜5星｜甜度10｜涼度8｜95分(1/19)</b><br><br>老師開的課基本上就是一堂課上宗教知識，一堂課看電影並在課後寫學習單，沒有考試。老師所謂的「期中考」「期末考」其實也只是學習單。所以如果是不想要冒著考試的風險，且不排斥寫學習單的人的話，這一堂課很適合。在這一整個學期，包含「期中考」，總共寫了六份的學習單。老師在上學期開的「由電影認識亞洲諸宗教」也是差不多這個樣子。<br></label> </p>
<p><label class="label_comment"><b>1092｜4星｜86</b><br><br>全心得，超涼不甜<br><br>一節課看電影一節課討論，遠距上課前沒事做，偶爾寫寫心得。但遠距後突然多出一堆心得要寫，其實滿累的。也不知道他的算分方式如何，我總是拿到86附近的分數。總體來說涼到爆，就差在課是開在禮拜四晚上五點到七點	<br></label> </p>
<p><label class="label_comment"><b>1092｜2星｜87</b><br><br>不甜不涼，但是有趣，應該是天領域中的少數好課	<br></label> </p>
