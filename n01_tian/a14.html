<p><label class="label_comment"><b>1111｜5星｜甜度10｜涼度10｜97分</b><br><br>期中期末和平時<br>平時成績只要都有回答老師問題即可，基本上都可以做自己的事，回想當初自己邊看有機化學邊回答老師問題平時成績拉好拉滿100分，上課沒有缺席，但偶爾有遲到，回答問題的答案都在ppt上，所以拉滿輕輕鬆鬆<br>期中是演戲的部分，因為是分組演戲再由老師和同學打分數取平均，所以這個蠻吃團隊合作的，所以我們團隊的分數是班上倒數第二<br>期末是報告，任何題材只要跟課程相關的即可，像我就是「我心目中理想的醫師」，跟基督教八竿子打不著，但我硬喇賽，照拿97，所以算是通事必修吧？<br></label> </p>
<p><label class="label_comment"><b>1101｜4星｜甜度9｜涼度7｜94.88分(排名:11/24)</b><br><br>平時20% 期中演戲35% 期末個人報告 45%<br>老師人很好，多跟老師互動，平時成績就會很高 但很多人上課都在做自己的事情... 對基督教有興趣的人可以修。<br></label> </p>
<p><label class="label_comment"><b>1101｜4星｜甜度10｜涼度10｜97.7分</b><br><br>期中演戲、期末7分鐘個人ppt報告(可照稿念) 好像還有一點平時成績(?)<br>涼，一群人坐後面做了一整學期自己的事老師都沒說甚麼，只要適時給予老師一點回應相信就會給你不錯的成績。 期中劇本老師也會給，只要花一點時間(老實說我們這組事前準備幾乎不到1小時，實際也演沒幾分鐘，反正超涼老師又不刁難啦)找些音效、道具，讓老師看見你們有用心且切合主題，分數感覺都給很高。 阿如果對這間學校過多基督教置入反感不願意修也沒關係，至少我覺得這堂課的老師不會像曾X光或其他那種硬要你信教的fu<br></label> </p>
