<p><label class="label_comment"><b>1111｜5星｜甜度10｜涼度9｜90分(16/25)</b><br><br>寫學習單計算分數<br><br>這堂課基本上就是另一堂馬講，每次聽老師講話，寫學習單，下課交出去就沒事了。只是要額外參加一次信望愛社的團契，並寫一張心得，算是修這門課的唯一作業。分數甜，只是唯一的問題就是不能翹課，要不然就要請同學拍好上次上課的學習單來「參考」。祝各位都能成為歐洲人抽到這門課。<br></label> </p>
<p><label class="label_comment"><b>1101｜4星｜甜度9｜涼度6｜90分</b><br><br>每堂課都要寫心得，主要看心得內容評分吧<br><br>上課都會發像馬講那樣的學習單，就根據他的內容寫關鍵字和心得。老師將生物科學知識(微免基因之類)與聖經或他個人的人生觀連結，期中考週放假，中途還有看電影。我的分數印象中在班上的後1/3，分數挺甜的。<br></label> </p>
<p><label class="label_comment"><b>1051｜4星｜</b><br><br>評分方式：上課心得、出席率、報告繳交程度、報告內容的量總加起來的印象分數<br><br>心得：用宗教的方式來解釋生活中的種種事情<br></label> </p>
