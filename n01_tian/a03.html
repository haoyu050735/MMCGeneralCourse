<p><label class="label_info">天領域｜陳志榮<br></label></p>
<p><label class="label_comment"><b>1101｜3星｜甜度2｜涼度2｜81分</b><br><br>平時作業+期中+期末<br><br>老師說每次都有出席的人會比較高，但我還是跟翹課仔同分(可能還比較低)。然後考試有認真回答的人也會比較高，然後我就很認真在期末的時候想把期中爛爛的成績板回一城，然後先備稿再去考試現場抄，結果勒QQ 考得比期中亂抄網路還沒統整的資料還爛。老師真的很會騙，啊我就很好騙(重點金句：不是字多就分高)  感覺平常上課也要多跟老師互動讓他記得，然後邏輯要跟他match，他是很酷的老師，以前是辯論社的去應該會涼一點<br></label> </p>
<p><label class="label_comment"><b>1101｜4星｜甜度5｜涼度5｜89分</b><br><br>課堂手寫筆記+期中期末考<br><br>算是天領域宗教色彩比較不重的課(議題內容是跟宗教有關的，但是不會一直宣揚宗教理念，比較著重討論層面)，每堂課都要求手寫筆記，期中期末考自選四個主題手寫1000字(限時一小時)，學到的議題跟觀點都滿多元的，但是不能算涼或甜<br></label> </p>
<p><label class="label_comment"><b>1091｜4星｜89分</b><br><br>雖然上課要一直寫東西，期中期末也要寫一堆字，但上課內容充實，老師也很風趣	<br></label> </p>
<p><label class="label_comment"><b>1091｜4星｜90分</b><br><br>期中之後的出席率、期中期末各一次考試、上課筆記算分<br><br>這堂課會在上課要求手寫筆記（須交回）並回答一些問題、發表自己的想法。其中期末各一次考試，在之前上過的內容提出看法，250字，寫4題，需要事先準備。<br>上課方式部分，主要用切得非常快的ppt，前幾節課我不太懂在上什麼，不過到後面一些議題的討論教授給的資料豐富度、議題選擇都還不錯，可以學到東西。	<br></label> </p>
