<p><label class="label_comment"><b>1112｜5星｜甜度9｜涼度8｜92分(1/25)</b><br><br>基本上上課方式類似馬講，每堂課要寫一張學習單。學習單的上課內容可以直接抄ppt的問題和回答，同時也要寫上課心得。期中考和期末考要寫對於老師4堂課的心得，每篇250左右，總共1000字。老師同意考試時帶著寫好的內容，只要在考試卷抄一遍就好。所以可以在上課時就先把那一堂課的心得寫好，這樣考試的時候可以直接抄學習單的心得。這堂課的優點就是上課只要寫好學習單，就可以開始滑手機了，完全不會影響到課後的時間。<br></label> </p>
<p><label class="label_comment"><b>1091｜4星｜92</b><br><br>學習單+期中期末<br><br>很甜很涼<br><br>每節課都要寫學習單(課程重點摘錄+心得+問老師的問題)，下課前要交，但似乎只要有交就100分(我課程重點就都抄他ppt的內容，心得寫超多幹話結果拿100)。上課有點無聊。期中期末會要求在上課的8個主題中挑4個寫，各250字，一樣就是寫課程內容跟心得(其實就是把學習單的抄上去而已)。因為平時成績大放送，所以期中期末的分數不好看是正常的，不用太擔心。老師的笑聲很有特色。<br></label> </p>
