<p><label class="label_info">天領域｜蔡承志<br></label></p>


<p><label class="label_comment"><b>1092｜4星｜97</b><br><br>期中期末考各25%，平時成績50%(上課回答問題、出席率)<br><br>不錯甜但不涼<br><br>應該是有付出就會有很不錯的收穫(分數)的一門課，課程內容包含哲學分析技巧、語言分析、時空理論等，前半學期比較技術性，不是原本以為的「真理」，比較像醫學系必修邏輯課那樣，但是更難，後半學期有時空悖論、人格同一論等，稍微不那麼技術性，比較多思考的部分。<br>如果對這些沒興趣建議不要修，你會很痛苦(因為會聽不懂)；有興趣的人也要做好考前需要花時間複習的心理準備，開書考有唸就有分，考古好好看。<br>然後這堂課的承志容光煥發!!!	<br></label> </p>
<p><label class="label_comment"><b>1092｜4星｜95</b><br><br>很甜但是不涼！課程扎實，真的可以學到東西，實質接觸到哲學領域，我覺得很棒！唯獨期中期末考不涼，需要認真準備	<br></label> </p>
<p><label class="label_comment"><b>1092｜4星｜97</b><br><br>出席，期中期末，小組討論，上課貢獻<br><br>很甜但不太涼 老師人很好，應該算少數有期中期末考的通識課，要拿高分的話上課要認真，期中期末開書考，就靠你平常的筆記了<br></label> </p>
<p><label class="label_comment"><b>1092｜4星｜92</b><br><br>平時50% 期中期末各25%<br><br>很甜但不太涼 如果要認真上的話不甜也不涼，但老師也理解這點所以平常分數其實很好拿，拿到平常分數期中期末通常幾十分就能過了。<br></label> </p>
<p><label class="label_comment"><b>1092｜3星｜82</b><br><br>上課回答10分+出席率10分+討論課出席10+期中25+期末25，剩下的我忘了<br><br>頗麻煩，但課程內容有趣<br></label> </p>
