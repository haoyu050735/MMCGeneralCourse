<p><label class="label_comment"><b>1092｜4星｜</b><br><br>作業+期中期末+5分平時<br><br>不涼很甜<br><br>
這個課的內容前半部會上智慧財產權，個人覺得滿硬的，但學到很多，每堂課都有作業要交。<br>
後半部會上學術倫理，期末考是上學術倫理的網站考試。我覺得有夠難，我就是爆在這個期末考，很多要注意題目敘述的考題。<br></label> </p>
<p><label class="label_comment"><b>1092｜5星｜96分</b><br><br>作業成績30%+平時成績5%+期中30%+期末35%<br>超級甜&涼，作業成績：每次上課都會立刻要繳交作業，不用擔心，都是上網搜尋然後複製貼上即可，老師說每次作業的分數一定都是95正負3分這個範圍(我最低只拿到96分,其他都97或98分)
平時成績：老師會一直在學習&討論那裏放一些議題，只要在期末考之前回覆「10則」學習&討論的議題，就一定可以拿滿這5分，每次回覆至少一兩句就可以了不用很多。
期中考：選擇題，就是考前一天把老師上課講義讀過至少一遍，最好2-3次，就可以考100分。
期末考：學術倫理認證，一樣把上課講義讀熟，就可以考過~

p.s.如果你的同學上課不會睡覺，可以請他在要做作業時叫你起床，除了做作業時間忙著上網查資料，其他時間可以睡覺或做自己的事情

整體而言：超級推！<br></label> </p>
