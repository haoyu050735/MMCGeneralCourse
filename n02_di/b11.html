<p><label class="label_comment"><b>1102｜4星｜甜度9｜涼度7｜94（班排4）</b><br><br>幾乎每堂課都要交作業，但課堂作業比較像是老師帶著你做一次，偶爾會有一些是需要自己想一下的東西，有時候課堂做不完會需要下課後自行完成<br>作業有交分數都蠻高的，我幾乎每次作業成績都是95<br>也因為都會有課堂作業，會需要每堂課都到沒辦法翹課<br>期中期末都是開書考，不用背程式碼<br>老師期中有洩漏比較難的一題先讓我們回家寫<br>但我覺得需要跟同學一起修這堂課才有辦法討論，除非自己本身早就有程式設計的底<br></label> </p>  
<p><label class="label_comment"><b>1102｜5星｜甜度9｜涼度7｜94（4/18）</b><br><br>期中考期末考各30%+作業40%<br><br>請注意這堂課學的是C#，雖然為C家族中最好學的了，但如果沒程式基礎來修會很累。老師上課輕鬆會一步一步帶，可以學到怎麼寫程式。這堂課應該是楊明正開的最不涼的課了，但老師一樣人很好，推薦大家來修。但是對初學者來說老師上課上太快，容易吸收有困難，記得抱會寫程式的人的大腿<br></label> </p>
