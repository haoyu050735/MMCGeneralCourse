<p><label class="label_comment"><b>1111｜5星｜甜度8｜涼度10</b><br><br>每兩週的moodle 作業及一份學期作業<br><br>有遠距課堂，可以自己選擇什麼時候看。作業有點難寫，其實看了課堂影片寫的時候也不容易。實體課老師會問你問題，如果不懂回答沒關係，老師人很好。只是要注意準時交作業～<br></label> </p>
<p><label class="label_comment"><b>1102｜4星｜甜度7｜涼度6｜84.6分</b><br><br>課程內容完成度(15%)、課程內容討論與回應(有建設性的回應一則加2分)(25%)、四次課程報告(40%)、專題作業成績(期末作業)(20%)<br><br>上課方式是在moodle上根據當月課程看影片和寫作業(兩個大作業/月)，寫作業就是以發表留言的方式張貼你的想法，一個月上一次實體課，是進行當個月作業的報告，也就是老師滑到你的留言，你就要發表自己對於該題目的看法，基本上就是解釋一下你的回答。
主要是喜歡動腦想奇奇怪怪的東西的人就會滿喜歡這堂課，因為有些題目是要根據教學影片回答的練習題，滿多發散性思考的東西，基本上是都回答得出來，但是越特別越想不到的越好。<br></label> </p>
<p><label class="label_comment"><b>1091｜4星</b><br><br>四個星期一次實體上課，一定要到喔，其他時候都是線上課程。時間管理好的話，應該提早完成作業不難，課程扎實，有些東西需要想一下。<br></label> </p>
<p><label class="label_comment"><b>1081｜4星｜89分</b><br><br>每個月去一次教室進行簡單的報告，其他時候都是線上課，但會有作業。基本上按部就班完成的話負擔不大，老師人也很好，會給很多引導的方向。</label> </p>
