<p><label class="label_title">HE221A｜全球化議題與科技<br></label></p>
<p><label class="label_info">地領域｜楊順聰<br></label></p>
<p><label class="label_comment"><b>1101｜3星｜甜度7｜涼度7｜91分(2/25)</b><br><br>每個月會有一個大主題 裡面有2-4個小主題 每個小主題看完影片跟資料填答問題、針對老師給的題目寫自己的看法 字數多少跟成績有一點成正比 但老師感覺主要還是看你的想法跟論述 阿每個月只有一次實體上課 簡單分享自己寫的東西即可 期末有一個專題報告 有同學互評跟老師評分 占分較重一點<br><br>每個月只需要上一次課確實頗好 去那也可以做自己的事 只要點到你的時候稍微講一下你寫啥就可以了 老師人很好 <br>只是最後發現 其實換算下來 自己看moodle+完成作業+評論別人留言的時間有可能會遠超過很多正常每周實體上課一次的通識 <br>但也有可能是我太放不下(? 如果只是想有個還可以的分數+每個月有三次不用去上課 這堂課應該可以修得很涼<br></label> </p>
<p><label class="label_comment"><b>1101｜4星｜甜度6｜涼度7｜90分</b><br><br>大部分是遠距上課，遠距的時候分配好自己的時間在老師規定期限內完成作業就好，如果想做到很好但又不太了解那個議題可能會需要花很多時間查資料，沒有期中、期末考，期末有報告要交。個人覺得作業偏多但是沒有考試也還不錯。給分應該不算太甜，我90是第三名。實體上課的時候滿涼的，做自己的事老師也不會說什麼，老師點到你的時候記得回答就好。<br></label> </p>
<p><label class="label_comment"><b>1101｜3星｜甜度6｜涼度4｜90分</b><br><br>一個月回去一次實體上課，在一個月內把一個大主題的功課寫完(大概就是各種跟全世界相關的議題，去查點資料回來寫)，實體上課的時候把你寫的功課內容報告給全班聽<br>期末的專題作業選題慎，一不小心就區域性議題(EX：區域性戰爭或某個地方的水資源爭奪)，不夠「全球」，分數就會比較醜，但重點是互評的人有沒有良心讓你快樂放假去 ，老師通常不會當壞人(不要給人家打太低分啦)<br></label> </p>
<p><label class="label_comment"><b>1101｜4星｜甜度6｜涼度8｜87分</b><br><br>每四個禮拜去上一次課就好真的蠻吸引人的，但是中間每個單元都需要看好幾個影片，而且影片不能只放著在那邊給他播，每三分鐘他就會暫停放問你有沒有在看，然後每個單元都有三題問答題需要回答，題目有些是需要去查資料才能回答的，感覺分數是看字數的多寡去評分的？如果很會想問答題的人就蠻推薦這門課的，但如果不擅長回答很長篇大論的回答就比較不推薦，會想的很痛苦，最後的期末報告可能需要花點時間，上課大部分都是在做自己的事，讓老師講這樣，大家都在用自己的筆電或平板之類的，之後就輪流發表一下自己對於議題的看法。<br></label> </p>
<p><label class="label_comment"><b>1101｜5星｜甜度9｜涼度9｜87分</b><br><br>課程內容完成度25%,單元測驗15%,課程報告40%,專題作業成績20%<br><br>大多是非同步課程（不用去上實體課），偶爾幾次實體課去上就好（老師好像也沒點名）。線上授課自己看老師錄好的影片，如果不想看也要留下觀看紀錄即可，作業記得做，字數越多分數好像會越高。<br></label> </p>
<p><label class="label_comment"><b>1091｜4星｜93分</b><br><br>作業+課程小問題。沒有期中期末。<br><br>這是遠距課程，時間上滿彈性的。課程會有4個大主題，每個大主題下都各有2~4個小主題。課程基本上就是把影片看完，然後回答問題，然後評論一下那個議題這樣。期末會有一個占分比較重的專題作業(20%)，就是從學期課程的所有主題中，選一個主題，然後一樣寫對這個議題的看法。評論基本上字數跟分數呈正相關，不要寫太少分數都不錯。<br></label> </p>
