<p><label class="label_title">統計程式語言在社會科學的應用<br></label></p>
<p><label class="label_info">地領域｜張順全<br></label></p>
<p><label class="label_comment"><b>1101｜2星｜86(7/8)分</b><br><br>上課基本上就是從講義上複製貼上程式碼還有聽老師分享一些事情。趕課的時候，老師比較少主動解釋程式碼的意義，要靠自己意會或啃講義。總而言之，如果你是個非常積極上進有熱情的人的話，應該能在這堂課學到不少東西，老師的講義應該也可以餵撐你。<br></label> </p>
<p><label class="label_comment"><b>1101｜2星｜甜度7｜涼度7</b><br><br>此門課所謂的統計程式語言是「R語言」<br>  若想學到東西，絕對得靠自己上網查資料與練習。上課從頭到尾都只有複製課本程式碼再貼到R studio中。<br>  想得高分的話要想辦法讓老師記住你的名字，老師算是滿人治的（？）<br>  另，偶爾對於不同生理性別會有差別性言論。<br></label> </p>
<p><label class="label_comment"><b>1091｜5星｜90+分</b><br><br>看課名是個很可怕的東西。這堂課主要是在學R語言，個人覺得有一點硬啦，但如果有好好看老師給的資料是可以學到很多，不過整學期下來我覺得有點累就是了，但還好分數不錯。我覺得老師教得也很細心，是個讓我又愛又恨的課。	<br></label> </p>
<p><label class="label_comment"><b>1082｜4星｜95分</b><br><br>期中報告、出席、少部分作業<br><br>幾乎都是聽老師上課，會用R語言寫程式交作業，我以前學過所以覺得很輕鬆，不建議不喜歡程式的人來。女生敢和老師互動的可以來修，老師對你印象深刻會給高分。期中報告就解讀一段程式碼，分析在做什麼。	<br></label> </p>
