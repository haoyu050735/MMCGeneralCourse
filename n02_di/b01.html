<p><label class="label_comment"><b>1111｜4星｜甜度8｜涼度7｜85分(12/16)</b><br><br>老師的上課很隨興，不管是作業還是成績很常看老師喜歡不喜歡你。作業的部分會需要寫5-6次小作業，然後有分組報告。如果覺得作業太難，可以跟老師說，有機會不會那麼難。成績的話，就盡量讓老師留下好印象吧。留下好印象之後，之後要翹課比較不會對成績有影響。<br></label> </p>
<p><label class="label_comment"><b>1091｜5星｜97分</b><br><br>印象分數<br>做一些作業就好，翹課也可以掰理由跟老師說，還可以加印象分數<br></label> </p>
<p><label class="label_comment"><b>1091｜3星｜90分</b><br><br>應該全印象分數<br><br>一般涼一般甜<br><br>
上課老師都在分享，可以做自己的事，只是我覺得作業滿多的，修起來很累。認真上課是很累很苦，但分數還可以。做自己的事也不會被說什麼，反正老師上課會點人回答的也就那幾個會被點到	<br></label> </p>
<p><label class="label_comment"><b>1091｜5星｜96分</b><br><br>印象分數<br><br>很甜很涼<br><br>
拿高分只有一個要訣：讓老師記住你，看你是要作業都交好交滿，還是要搶答都搶第一都沒關係，反正盡可能留下印象就對了。女同學會比較容易受到老師的照顧，男同學就靠實力拿分吧XD	<br></label> </p>
