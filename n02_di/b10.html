<p><label class="label_info">地領域｜楊明正<br></label></p>
<p><label class="label_comment"><b>1101｜5星｜甜度10｜涼度10｜91分(班排16名)</b><br><br>作業25+平時5+期中35+期末35<br><br>很涼很甜的一堂課，老師上課很輕鬆。<br>可以選擇兩種上課人生：1.認真上課，可以學到很多電腦方面的小常識；2.耍廢上課，坐後排做自己的事情。<br>一開始老師會規定不可以用自己的電腦、平板、手機，但其實你用了他也不會說什麼，不要太明目張膽就可以了。<br>每堂課都會有一個小作業，但都會在課堂上完成，只有一兩個是需要課後做的。<br>平時成績部分，老師會在問題討論的地方丟一些電腦醫療相關時事的議題，只要做簡單的評論，一學期10次評論，平時成績5分全拿。（老師上課的時候都會針對這些議題稍作講解，我都用這個時候評論）<br>期中期末要考的內容都在老師的講義裡面，還會特別幫你標示考試重點，所以稍微唸就可以有不錯的分數。<br>總之很涼很甜。<br>建議大一新生可以來修這堂課，老師一開始會教很多的軟體應用，例如word、Endnote，還會導覽一下學校圖書館的電子資源，我覺得新生可以學這些，以後做共筆、查paper都會比較快速。<br></label> </p>
<p><label class="label_comment"><b>1101｜5星｜甜度10｜涼度8｜96分(第八名)</b><br><br>平時5% 期中期末各35% 作業25%<br>老師上課一開始會教怎麼利用學校資源，跟如何操作office365。會介紹基本的資訊操作，但我覺得有點雜有點累，上課當天要交作業，不難，但是每次都要交很煩。老師很用心，分數也給不錯，算能學到東西，推薦想認識資訊基礎的人來選<br></label> </p>
