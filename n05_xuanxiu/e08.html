<p><label class="label_comment"><b>1102｜3星｜甜度5｜涼度1|81分(4/7)</b><br><br>平時40%期中期末考各30%<br><br>對針灸有興趣，而且願意在唸人體結構學和寄蟲的同時花時間唸針灸的人，可以選<br>如果你必修課就有點吃力了那最好別選><<br>老師非常用心教學，每堂課都有實作，會讓我們實際針當天學的穴道，<br>期中期末考必須認真準備，全部都是簡答/申論題，大致上都是上課內容，但是因為沒有考古題，所以若沒有唸很札實，成績就會不太好看<br>要的東西很多，臟象學說、十二條正經上的穴道(以及各穴道的主治項目、取穴方式等)，可以理解那些確實是中醫的基礎啦。<br>期末考除了筆試，還有實際針灸or放血的考試，也是要背熟穴道的知識才能考好。<br>如果有心想學而且有花時間好好學，你一定會有很多收穫的!
<br></label> </p>
