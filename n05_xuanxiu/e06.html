<p><label class="label_comment"><b>1101｜5星｜甜度8｜涼度10｜90</b><br><br>0.5學分的課。一個學期預計上五次，我們這次有遇到放假所以是只有上四次。前一個小時老師會講課，後一個小時會找老人來跟我們對話。對於醫學系必修的在地醫療資訊活動個人覺得幫助很大，可以提前知道怎麼問以及問題該著重在哪。分數沒特別甜，但也不用付出什麼努力，所以我是滿推薦這堂課的，可以提前知道高齡醫療的一些狀況。<br></label> </p>
<p><label class="label_comment"><b>1101｜5星｜甜度8｜涼度7</b><br><br>上課就是坐在教室裡跟三芝的老人聊天然後做健康評估，一學期只上6節課，但對之後的跨領域在地醫療諮詢學習滿有幫助的，因為這節課會有很多練習，所以比較知道詢問的技巧。不過星期一的早八應該是個硬傷...<br></label> </p>
