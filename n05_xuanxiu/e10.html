<p><label class="label_comment"><b>1101｜1星｜甜度5｜涼度5｜88(11/24)</b><br><br>基本上就是聽台籍的老師說英文。有一些老師還不錯，但是有一些老師真的不知道是來幹嘛的，講的超級爛。而且上課的時間還會因為老師的時間而調整，所以搞到我們在期末考前一周還在聽老師在台上說廢話。如果你是想湊學分的，我不會推薦。一學分的課搞到後來可能還比兩學分的課還累。如果你不會在意上課爛的老師，那可以考慮一下。<br></label> </p>  
<p><label class="label_comment"><b>1101｜4星｜甜度8｜涼度8</b><br><br>會請在美國教學的台籍教授上課。老師們都很熱情，也很願意回答問題。即便是全英文上課也不用太擔心，從PPT上的文字+一點散裝英文就能聽懂大部分課程，就算真的聽不懂私下問老師都是沒問題的(老師非常喜歡大家找他們問問題!)。如果想知道美國那邊的第一手醫學新知的話非常適合選這門課。<br></label> </p>
