<p><label class="label_comment"><b>1091｜5星｜94分</b><br><br>甜&涼。
上課可以做自己的事情，但至少要留神注意一下每次上課的主題，因為期中期末是根據上課的內容請我們做延伸&舉例(申論題)，還有看影片時要認真看，老師有可能在播完影片時點人回答問題，但多數時候都是老師單向的授課。
只要對老師客氣一點，上課盡量不遲到，課中不做影響課堂的事情，老師也會對學生很好，也不會管大家各自在做什麼。
