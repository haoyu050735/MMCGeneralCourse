<p><label class="label_comment"><b>1102｜4星｜甜度6｜涼度10｜73</b><br><br>做報告+出席率<br>原則上會有期中考+期末考，皆為申論手寫題（好像可以查資料），平時老師會點同學來問問題，當作出席率的一部分。可以選擇要不要做報告，有做報告分數會比較高，基本上是門很涼的課，但是分數的高低由自己決定（老師保證不當人，還真的沒當人）。舉我為例，整學期只去3堂課（包含期中考）、沒做報告，學期成績73分（真的非常低，最後一名）。<br></label> </p>  
<p><label class="label_comment"><b>1102｜4星｜甜度9｜涼度10｜</b><br><br>其實我是聽別人說然後來寫的，聽說上課只要點名，然後也可以都不去上課，期末那次有到就好，然後因為這學期是遠距上課，所以又變得更涼了，就給到10分嘿嘿<br></label> </p>
<p><label class="label_comment"><b>1092｜4星｜甜度6｜涼度9｜</b><br><br>不會點名，做自己的事老師也不會管。老師上課會以一些生活中可能遇到的法律相關現象或案例來延伸講解。期中考就是寫心得，期末可以選要書面報告還是口頭報告（口頭報告分數比較高）報告題目自己訂。老師好像有說期末不交報告也沒關係，就都用期中成績算。整體來說沒什麼loading，但成績就要看老師喜不喜歡你的心得或報告了<br></label> </p>
