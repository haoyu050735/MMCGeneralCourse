<p><label class="label_comment"><b>1101｜5星｜甜度10｜涼度10｜90分(第13名)</b><br><br>平時30+期中30+期末40<br><br>通識選修中的「必修」。真的涼到爆！ 也可以選擇認真上課，老師有時候討論的很多議題都跟我們自身相關，聽他講一些故事也很有趣。如果不想上課，老師也不會說什麼，就默默坐後排，不要影響別人就沒事了。老師偶爾會點人問意見，但如果你看起來就沒在上課，老師也不會點你。 期中期末的考試方式，老師丟在portal上，自己寫好答案上傳就可以了，題目答案google就有了，都是民法國考題。<br></label> </p>
<p><label class="label_comment"><b>1101｜2星｜92分</b><br><br>上課很喜歡岔題聊天，是有學到一點點跟民法有關的東西啦，最讓我不能接受的是老師期中考期末考竟然出完全一樣的題目(沒騙!整張考卷完全一樣)<br></label> </p>
<p><label class="label_comment"><b>1091｜4星｜85分</b><br><br>老師在上課一開始就說他其實也沒有很想來上課XDD然後他也沒有很在意出席這樣，但他其實大概都知道誰是誰。上課的時候他滿常扯一些其他東西（個人覺得他有時候立場稍微偏激），一扯一個小時就過去了。還有他滿喜歡跟大家互動討論、點人發言的。期中期末都是提前給25題的考卷，放在portal上，填完答案再上傳繳交就好。啊那些題目，google全部找得到正確答案（別像我一樣一開始一條一條法條慢慢翻QQ）。總而言之是一個本身內容偏硬但可以上得很涼老師也不會為難你的課！（但老師一直說他沒有很想來上，所以下學年會不會再是他不好說）<br></label> </p>
