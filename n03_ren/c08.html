<p><label class="label_title">HE320A｜社會學導論<br></label></p>
<p><label class="label_info">人領域｜林宜穎<br></label></p>
<p><label class="label_comment"><b>1101｜5星｜甜度10｜涼度9</b><br><br>很甜又很涼 老師人很好，上課的內容如果認真上也能夠很有感觸，學到很多東西，考試是申論題但不難，老師給分不會很嚴，整體來說是一堂值得很認真學到東西，分數又非常高的一堂通識！<br></label> </p>
<p><label class="label_comment"><b>1101｜4星｜甜度10｜涼度10｜98分(最高)</b><br><br>平時30%期中30%期末40%<br>老詩人很好，很溫柔，會介紹一些社會學理論，但沒有講得很深入，讓原本想學到很多的我有點失望，但對於社會學沒有先備知識的人來說應該會覺得很有收穫 完全可以做自己的事，也可以睡覺 期中期末考筆試，但老師會先準備課堂重點整理，看那份就好，考試題目有一點點選擇題、名詞解釋、申論題(最多) 好好寫就會很高分 (我們幾位同學都期中期末皆拿100分) 學期中有個上台報告，稍微查些資料準備即可	<br></label> </p>
<p><label class="label_comment"><b>1101｜5星｜甜度10｜涼度7｜98分</b><br><br>平時30% 期中考30% 期末考40%<br>真的能學到很多社會學的知識，而且不會太難，適合新手。 老師人很好，但她很喜歡一直點我回答問題(我有一堂課被她連續點6次)	<br></label> </p>
<p><label class="label_comment"><b>1101｜5星｜甜度10｜涼度10</b><br><br>期中期末開書考+一次課堂報告<br>是個很涼很甜的課，考試前把老師提供的期中期末整理ppt看過一次就可以去考試了(?)，考題比較著重你的想法，所以就算文筆很差也可以拿到很高分。上課內容也很豐富，社會學的知識深度滿適合新手或想大略了解這個領域的孩子，但如果是本身就已經學很多社會學的人可能就會覺得有點簡單XD	<br></label> </p>
<p><label class="label_comment"><b>1091｜5星｜98分</b><br><br>期中考+期末考+報告<br>老師人很好，也有很多課堂討論，能學到很多東西！	<br></label> </p>
<p><label class="label_comment"><b>1091｜5星｜98分</b><br><br>我自己是很喜歡，有認真上課的話真的會學到很多東西，努力跟分數有成正比，很推薦真的！<br></label> </p>
<p><label class="label_comment"><b>1081｜5星｜97分</b><br><br>期中期末報告、期中考<br><br>如果願意多參與課堂討論的話，這是能夠學到很多的一堂課！老師人也很好，會給很多鼓勵。<br></label> </p>
