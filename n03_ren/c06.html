<p><label class="label_comment"><b>1101｜4星｜甜度9｜涼度8｜92分</b><br><br>老師本身是馬偕醫院的心理諮商師，上課會分享他在醫院遇到的實際案例與故事，會點人回答問題(不過不知道怎麼回答也沒關係，沒有強制)。期中與期末各交一篇課堂心得，約6、7百字即可，期中還要交一份自己畫的家庭關係圖，最後還有期末分組報告。個人覺得負擔不會太重，可以偶爾翹課(老師不點名，但不清楚會不會影響成績)。還有老師期初有說過醫學系的同學如果需要分數比較高的話可以跟他講。<br></label> </p>
<p><label class="label_comment"><b>1091｜4星｜93分</b><br><br>報告 （團體 個人） 出席    期末心得<br><br>老師上課會分享醫院的家庭疾病故事，有時候蠻感人的，也會分享醫院的生態，要學東西也學的到，也可以做自己的事。團體跟個人報告準時交就ok ，老師人蠻好的 推薦這門課！<br></label> </p>
