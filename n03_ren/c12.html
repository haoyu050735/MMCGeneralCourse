<p><label class="label_comment"><b>1101｜3星｜甜度9｜涼度9｜88分</b><br><br>上課可以做自己的事還算涼，不過作業很多，聽說老師在考慮之後要有考試，給分應該算滿甜的，我88分已經是倒數的了。如果老師記住你的話修這堂課分數好像會比較高，因為我作業幾乎都滿分，也沒翹課但分數是倒數的。<br></label> </p>
<p><label class="label_comment"><b>1101｜5星｜甜度10｜涼度10</b><br><br>一般作業，有寫有分，詳細不知道<br>只要一份作業認真讓他有印象，以後每堂課分數都會高<br></label> </p>
<p><label class="label_comment"><b>1101｜5星｜甜度9｜涼度7｜97分</b><br><br>感覺很多是印象分，一學期只有一次報告，表現好被老師認識就比較容易拿高分。<br>順全老師比較人治，上課積極回應、報告作業好好寫可以拿高分。<br></label> </p>
