會有小作業但不難 分數也很不錯<br></label> </p>
<p><label class="label_comment"><b>1101｜5星｜甜度9｜涼度7｜96分</b><br><br>多半是印象分，有一次報告，好好做會讓老師印象深刻，比較容易拿高分。<br><br>每堂幾乎都有作業，不算太涼，但是老師對你有印象會好過很多:'')<br></label> </p>
<p><label class="label_comment"><b>1092｜5星｜甜度9｜涼度10｜91分</b><br><br>很涼很甜，整學期的課我都在做自己的事情。只用交三次作業，大多數都是團隊作業，所以找對隊友很重要，有神隊友，你就躺分就可以了。<br></label> </p>
<p><label class="label_comment"><b>1092｜4星｜甜度9｜涼度10｜88分</b><br><br>很涼<br><br>上課幾乎都可以做自己的事，偶爾翹幾趟沒關係。順全的課只要報告、他說要交的作業有做好，讓他有個好印象分數就會很甜。如果他說的自發性繳交作業有交，那你的分數也會再往上加！不過這學期我很懶，所以分數就沒到那麼甜了(88分第20名)<br></label> </p>
<p><label class="label_comment"><b>1092｜5星｜94分</b><br><br>作業30%、平時20%、期中20%、期末30%<br><br>超甜超涼，根本不知道在幹嘛<br></label> </p>
