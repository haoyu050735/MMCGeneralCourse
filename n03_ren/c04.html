<p><label class="label_info">人領域｜廖恩慈<br></label></p>
<p><label class="label_comment"><b>1091｜2星｜85分</b><br><br>期末考、出席、報告各30%，課程參與10%<br><br>很累，期末考爆難。報告常常會被前面的人拖到時間。能學到東西，但我覺得很累<br></label> </p>
<p><label class="label_comment"><b>1091｜5星｜91分</b><br><br>很甜很涼<br><br>對於歷史也興趣的同學可以考慮看看，教授會用ppt講歷史故事，再額外加入一些現代微生物的概念，識亦們有趣的課。期中有一次報告，需要就抽到的醫療史主題。期末考試，16題中自己選10題回答，題目如：「請說明台灣烏腳病有貢獻者」「切膚之愛的典故」	<br></label> </p>
<p><label class="label_comment"><b>1081｜5星｜93分</b><br><br>出席、期中報告、期末考<br><br>出席部分：很多人簽完名，第二節閃人。期中報告：有用心準備，恩慈都會給你鼓勵，不會diss。期末考：20題選10題，可以自己帶大抄。恩慈人不錯，上課會講到學校跟他個人的事情，當作經驗分享。課程內容，很像歷史，好好聽都會記起來，期末甚至可以不用大抄；而且可以學到很多台灣如何對抗某些疾病的歷史，我是覺得很有趣，你們覺得呢？<br></label> </p>
