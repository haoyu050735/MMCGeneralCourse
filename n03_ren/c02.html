<p><label class="label_comment"><b>1091｜5星｜90.5分</b><br><br>一個挺可愛老師上的課。期中期末考上課的講義跟筆記(包括一些阿美族單字，問候語)有讀基本上不會很難，有背分數很容易拿到；比較麻煩是期末要上台唱歌，然後錄自己唱歌影片上傳，不過其實就連我這種不會唱歌都順利唱完了,老師也不會刻意刁難啦~對於原住民語言好奇的學弟妹，歡迎體驗看看，我個人蠻喜歡這堂課的~但如果你是想修超級涼課的那種，就請你去修順全(?)囉!<br></label> </p>
<p><label class="label_comment"><b>1091｜5星｜70+分</b><br><br>出席+期中，期末考<br><br>除非很愛阿美族語否則不推<br></label> </p>
<p><label class="label_comment"><b>1091｜5星｜92.5分</b><br><br>出席+期中考＋期末考＋唱阿美族歌<br><br>甜。
每次上課老師都會讓全班講過一次自我介紹（因為大家不熟阿美族語，通常全班講完就會花掉一節課，自己講完自我介紹或是還沒輪到自己時可以做自己的事情）老師每次上課的進度不會很快，其實每次上課不一定要完全理解每句阿美族語的意思，抄下來就好。期中期末時把這些全部背起來，就能拿到很高的分數（我期中考超過100分）真的是有背有分，而且老師很親切不會為難，推！<br></label> </p>
