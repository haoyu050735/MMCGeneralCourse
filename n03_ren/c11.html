<p><label class="label_comment"><b>1101｜5星｜甜度10｜涼度10</b><br><br>上課小練習<br><br>是個人很好的老師，我上課玩摩爾莊園他也沒有生氣。每堂課都會有一些簡單有趣的小練習，因為是小組型的練習所以其實每個人的負擔不大。沒有作業，分數也給得很夠意思。如果是想要學產品開發的人也很推薦，理論或方法都上得很扎實，如果聽不懂的話老師也會讓你一直問問題，是個會學到東西的課。<br></label> </p>
<p><label class="label_comment"><b>1091｜4星｜95分</b><br><br>期中期末兩次報告<br><br>老師人超～～好！每次都會很有耐心的講解，不會生氣，也完全不會為難學生。整學期基本上就是要開發出一個新的產品，依階段分成期中跟期末各一次報告。上課會講一些理論跟流程，推薦大家可以去修！<br></label> </p>
