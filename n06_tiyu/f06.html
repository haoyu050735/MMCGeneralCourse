<p><label class="label_title">PE103A｜有氧舞蹈(謝宛廷)<br></label></p>
<p><label class="label_info">體育類｜謝宛廷<br></label></p>
<p><label class="label_comment"><b>1101｜5星｜甜度10｜涼度6｜99分(1/31)</b><br><br>平時70% 期末考30%<br>每堂課都要跳芭蕾有氧 大概1個小時左右吧 中間會有休息時間啦 跟著老師做動作不會很難 老師人很好~也可以學到很多芭蕾姿勢動作<br>阿幾乎每堂都會有個時間練腹肌、臀肌 很偶爾會練手臂肌肉 老師如果看大家很累有可能會帶大休息(就是 躺平深呼吸 睡著沒關係(?)<br>總之整體而言 如果你是真的想運動的人 這堂課強烈推薦你 可以減肥、長肌肉 老師分數也給很高 讚讚<br></label> </p>
<p><label class="label_comment"><b>1101｜5星｜甜度8｜涼度4｜92分</b><br><br>平時(出席)70% 期末考30%<br>老師人很好很親切，非常用心教學，可以確實運動到<br>但也蠻累的，建議真心想要運動的人選<br></label> </p>
