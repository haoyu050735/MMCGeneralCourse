<p><label class="label_info">體育類｜蕭存沂<br></label></p>
<p><label class="label_comment"><b>1101｜0星｜甜度1｜涼度1｜87分</b><br><br>大糞課，每次上課都在考試，考完這個換考下一個。整個學期考完三次試後就開始每堂課打好打滿兩個小時的比賽。老師不太教學生怎麼打好球，只會在比賽時電學生。老師上課都在跟學生打球很少教學，跟老師反映考試太難他只會回：「我在其他學校桌球隊弄更難」。如果有遇到連假，跟他說他還是讓你打好打滿才讓你可以回家剛好遇上大塞車。總結來說，很不建議修<br></label> </p>
<p><label class="label_comment"><b>1101｜3星｜甜度5｜涼度3</b><br><br>每節課都會打比賽所以滿累的，不過倒是很適合想要運動的人。真的是兩個小時打好打滿的那種課喔，會一直輪轉輪轉輪轉輪轉，比七彩霓虹燈還會轉。體力不好的me是覺得很累啦(體力上的)，不過桌球技術有進步也是真的。如果想學桌球但又很爛的人就很適合來選，至少我上的很快樂啦，不過就很累QQ<br></label> </p>
