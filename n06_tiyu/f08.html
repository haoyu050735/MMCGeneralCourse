<p><label class="label_comment"><b>1102｜5星｜甜度9｜涼度9</b><br><br>平時上課投入加期中期末考試<br>如果對武打片有興趣的可修<br>如果害怕球類的可修<br>如果怕流汗的人可修<br>這堂課除了內容涼、身心靈也真的很涼<br>會打太極打到想睡覺的那種<br>ㄛ而且老師是一個非常認真的人，同一個動作會重複教很多次，所以真的不怕學不會<br>他也會很認真的在你每次打完後給予回饋<3，也不怕麻煩重複做給你看你哪裡沒打好<br>每個人學期末一定都可以完美的打出太極的一到八式，from起式to收式<br>重點是如果不要打得太不好，分數都有90以上，非常甜甜甜<br>容易浮躁的人，推你來打這個，包準腦波跟心電圖都變一直線<br></label> </p>
<p><label class="label_comment"><b>1102｜3星｜甜度8｜涼度8｜91分(22/28)</b><br><br>整學期就學太極八式。教學節奏很慢，不太會流汗，蠻輕鬆的，但是沒有運動到的感覺，而且要一直站著聽老師講話，腳會很痠。<br>老師人很好，非常用心教學，但是感覺要不太可能透過這堂課學到太極拳真正的精髓，只是學會動作、認識一些基本概念。<br>有期中期末考<br></label> </p>
